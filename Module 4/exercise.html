<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module 4 Exercise - </title>

    <link rel="stylesheet" href="exercise.css">
    <script src="exercise.js"></script>
</head>
<body>
    <h1>Web Service API Consumer Example</h1>
    <div class="Row">
        <div class="column">
            <h2>Obtain user information</h2>
            <label for="newParagraph">How many paragraphs?</label>
            <select id="newParagraph">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select><br /><br />
            <label for="meatOrFiller">Just meat or meat and filler?</label>
            <select id="meatOrFiller">
                <option value="1">Just meat</option>
                <option value="2">Meat and filler</option>
            </select><br /><br />
            <label for="newAlgorithm">Which algorithm do you want to use to encrypt?</label>
            <select id="newAlgorithm">
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br /><br />
            <label for="startWith">Do you want to start with Bacon Ipsum?</label>
            <select id="startWith">
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select><br /><br />
            <input type="button" value="Get my Bacon Ipsum!" onclick="getBaconIpsum()">
        </div>
        <div class="column">
            <h2>Returned data in raw JSON</h2>
            <p id="myRawData">
            </p>
        </div>   
        <div class="column">
            <h2>Returned data as formatted paragraphs</h2>
            <p id="myFormattedData">
            </p>
        </div> 
        <div class="column">
            <h2>Returned data after encrypted</h2>
            <p id="myEncryptedData">
            </p>
        </div> 
    </div>
</body>
</html>
